<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Filmes que já assisti</title>
	
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="./js/app.module.js"></script>
	<script src="./js/app.controller.js"></script>

</head>
<body>
	<div class="container" ng-controller="AppController as vm">
		<h1>{{ vm.title }}</h1>
				
		<div class="lista-filmes" ng-repeat="filme in vm.filmes">
			<div class="filme com-cartaz">
				<h1> {{ filme.titulo }} </h1>
				<button class="del" title="Excluir" ng-click="vm.excluir($index)"></button>
				<img src="{{ filme.linkCapa }}" alt="Cartaz de {{ filme.titulo }}">
				<ul>
					<li><strong>Ano:</strong> {{filme.ano}}</li>
					<li><strong>Produtora:</strong> {{filme.produtora}}</li>
				</ul>
				<p>{{ filme.resumo }}</p>
			</div>	
		</div>

		<hr>

		<form class="form-filmes">
			<h1>Adicionar Filme</h1>
			<div class="form-campo">
				<label for="titulo">Título</label>
				<input type="text" id="titulo">
			</div>
			<div class="form-campo pequeno">
				<label for="ano">Ano de Lançamento</label>
				<input type="number" id="ano">
			</div>
			<div class="form-campo medio">
				<label for="produtora">Produtora</label>
				<input type="text" id="produtora">
			</div>
			<div class="form-campo">
				<label for="cartaz">Url do Cartaz</label>
				<input type="text" id="cartaz">
			</div>
			<div class="form-campo">
				<label for="sinopse">Sinópse</label>
				<textarea id="sinopse" rows="5"></textarea>
			</div>

			<footer>
				<button type="reset">Limpar</button>
				<button type="submit">Salvar</button>
			</footer>
		</form>
	</div>
	
</body>
</html>
